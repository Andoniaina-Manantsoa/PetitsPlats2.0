<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="./css/style.css" rel="stylesheet">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="pt-5">
    <header class="header">

        <div class="text-white row gy-5">
            <a href="#"><img src="./images/logo.png" class="btn" alt="logo representant le site"></a>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center text-center gy-4">

                <!-- Titre -->
                <div class="col-12 col-md-6">
                    <h1 class="text-warning fs-2" id="title">
                        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
                    </h1>
                </div>

                <!-- Barre de recherche -->
                <div class="col-12 col-md-8">
                    <div id="search-bar" class="input-group position-relative">
                        <input type="text" id="search-recipes" class="form-control rounded-start f-Manrope"
                            placeholder="Rechercher une recette, un ingrédient...">

                        <!-- Icône croix pour réinitialiser -->
                        <span id="clear-search" class="input-group-text bg-white text-secondary" role="button"
                            style="cursor:pointer; display:none;">
                            <i class="bi bi-x"></i>
                        </span>

                        <span id="search-btn" class="input-group-text text-white bg-dark rounded-end" role="button"
                            tabindex="0" style="cursor:pointer;">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>

                </div>

            </div>
        </div>
    </header>

    <main class="container my-5">
        <section id="section-tri" class="d-flex gap-5">
            <div class="dropdown mb-5 rounded-3 bg-light">
                <button class="btn d-flex justify-content-between px-2" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span id="triTitle">Ingrédients</span>
                    <i class="bi bi-chevron-down"></i>
                </button>
                <div class="dropdown-menu p-3 w-100">
                    <div class="position-relative">
                        <input type="text" class="form-control mb-2 pe-5" id="search-ingredients"
                            placeholder="Rechercher un ingrédient...">
                        <i
                            class="bi bi-search text-secondary position-absolute top-50 end-0 translate-middle-y me-3"></i>
                    </div>
                    <ul id="list-ingredients" class="list-unstyled mb-0 overflow-auto"></ul>
                </div>
                <div id="tag-wrapper" class="tag w-50 d-flex my-2 position-absolute gap-3 fs-5"></div>
            </div>

            <div class="dropdown mb-5 rounded-3 bg-light">
                <button class="btn d-flex justify-content-between px-2" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span id="triTitle">Appareils</span>
                    <i class="bi bi-chevron-down"></i>
                </button>
                <div class="dropdown-menu p-3 w-100">
                    <div class="position-relative">
                        <input type="text" class="form-control mb-2 pe-5" id="search-appareils"
                            placeholder="Rechercher un apprareil...">
                        <i
                            class="bi bi-search text-secondary position-absolute top-50 end-0 translate-middle-y me-3"></i>
                    </div>
                    <ul id="list-appareils" class="list-unstyled mb-0 overflow-auto"></ul>
                </div>
            </div>

            <div class="dropdown mb-5 rounded-3 bg-light">
                <button class="btn d-flex justify-content-between px-2" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span id="triTitle">Ustensiles</span>
                    <i class="bi bi-chevron-down"></i>
                </button>
                <div class="dropdown-menu p-3 w-100">
                    <div class="position-relative">
                        <input type="text" class="form-control mb-2 pe-5" id="search-ustensiles"
                            placeholder="Rechercher un ustensile...">
                        <i
                            class="bi bi-search text-secondary position-absolute top-50 end-0 translate-middle-y me-3"></i>
                    </div>
                    <ul id="list-ustensiles" class="list-unstyled mb-0 overflow-auto"></ul>
                </div>
            </div>

            <p id="nbRecipes" class="ms-auto my-2">1500 recettes</p>
        </section>

        <section>
            <div id="recipes-container" class="row g-4">
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./js/recipes.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
