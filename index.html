<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light pt-5">
    <header class="header">

        <div class="text-white row gy-5">
            <a href="#"><img src="Logo.png" class="btn" alt="logo representant le site"></a>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center text-center gy-4">

                <!-- Titre -->
                <div class="col-12 col-md-8">
                    <h1 class="text-warning fw-bold fs-2" id="title">
                        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
                    </h1>
                </div>

                <!-- Barre de recherche -->
                <div class="col-12 col-md-8">
                    <div id="search-bar" class="input-group position-relative">
                        <input type="text" class="form-control rounded-3"
                            placeholder="Rechercher une recette, un ingrédient...">
                        <i
                            class="bi bi-search input-group-text text-white bg-dark position-absolute top-50 end-0 translate-middle-y me-2 pe-2 py-2 rounded-3"></i>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main class="bg-light">
        <section class="section-filter d-flex gap-5 my-3 me-5">
            <select class="form-select border border-light rounded-3" aria-label="Default select example">
                <option selected>Ingrédients</option>
                <option value="1">Jus de Citron</option>
                <option value="2">Glaçons</option>
                <option value="3">Crème de Coco</option>
                <option value="4">Poivron rouge</option>
                <option value="5">Poulet</option>
                <option value="6">Thon en miettes</option>
                <option value="7">Tomate</option>
            </select>

            <select class="form-select border border-light" aria-label="Default select example">
                <option selected>Appareils</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <select class="form-select border border-light" aria-label="Default select example">
                <option selected>Ustensiles</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
